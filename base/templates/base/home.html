{% extends 'main.html' %}
{% block content %}
    <a href="{% url 'create_room' %}">Create a new room</a>
    {% for room in rooms %}
        <div class="single_room">
            <span>@{{ room.host.username }}</span>
            <h3>{{ room.id }} -- <a href="{% url 'room' room.id %}">{{ room.name }}</a></h3>
            <small>{{ room.topic }}</small>
        </div>
        <div class="action">
            <a href="{% url 'edit_room' room.id %}">Edit</a>
            <a href="{% url 'delete_room' room.id %}">Delete</a>
        </div>
    {% endfor %}
{% endblock content %}
